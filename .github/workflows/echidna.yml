name: Echidna

on:
  push:
    branches:
      - master
      - staged
  pull_request:
    branches:
      - master

jobs:
  core:
    strategy:
      matrix:
        node: ['16.x']
        os: [ubuntu-latest]
        testName:
          - AdaptiveFeeEchidnaTest
          - BitMathEchidnaTest
          - DataStorageEchidnaTest
          - FullMathEchidnaTest
          - LowGasSafeMathEchidnaTest
          - PriceMovementMathEchidnaTest
          - TickMathEchidnaTest
          - TickOverflowSafetyEchidnaTest
          - TickTableEchidnaTest
          - TokenDeltaMathEchidnaTest
          - UnsafeMathEchidnaTest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Update npm
        run: npm i -g npm

      - name: Install dependencies
        run: npm run ci-install

      - name: Compile contracts
        run: npm run compile
        working-directory: ./src/core

      - name: Run ${{ matrix.testName }}
        uses: crytic/echidna-action@v2
        with:
          solc-version: 0.7.6
          files: .
          contract: ${{ matrix.testName }}
          crytic-args: --hardhat-ignore-compile
          config: echidna.config.yml
        working-directory: ./src/core

